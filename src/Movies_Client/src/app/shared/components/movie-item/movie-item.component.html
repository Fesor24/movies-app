<div
  class="shadow-lg h-[300px] w-[210px] rounded-md cursor-pointer hover:-translate-y-3 transition duration-500 ease-in-out"
  (click)="navigateToDetailsPage()">
  <div class="flex flex-col">
    <figure><img [src]="movieItem.poster" class="w-full h-[190px]" /></figure>
    <p class="text-xs font-bold px-4 py-3">{{movieItem.title}}</p>
    <p class="text-xs px-4">Type: {{movieItem.type}}</p>
    <p class="text-xs px-4">Year: {{movieItem.year}}</p>
  </div>
</div>
